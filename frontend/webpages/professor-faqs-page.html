<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professor FAQs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #512BB2;
      margin-bottom: 20px;
    }
    .faq {
      margin-bottom: 15px;
    }
    .faq h3 {
      color: #512BB2;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Professor FAQs</h1>
    <div class="faq">
      <h3>How do I update grades?</h3>
      <p>Go to your dashboard → Grades → Select class.</p>
    </div>
    <div class="faq">
      <h3>How can I reset my password?</h3>
      <p>Go to Account Settings and click "Change Password" </p>
    </div>
  </div>
</body>
</html>
