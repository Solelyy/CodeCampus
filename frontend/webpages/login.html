<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Calma Joshua Part -->
    <link rel="icon" type="image/x-icon" href="../styles/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/login.css">

    <title>Login</title>
</head>
<body>
    <div class="web">
        <div class="login-box">

            <div class="login-form-box">
                <img src="../assets/images/site-logo.png" alt="">
                <div class="form-box">
                    <h2>Create an account</h2>
                    <div class="textbox">
                        <input type="text" placeholder="Username / Email" name="username" value="">
                    </div>

                    <div class="textbox">
                        <input type="password" placeholder="Password" name="password" value="">
                    </div>

                    <div class="textbox">
                        <input type="password" placeholder="Confirm Password" name="confirm_password" value="">
                    </div>

                    <input class="btn" type="button" value="Create account">
                </div>
            </div>

            <div class="login-img-box">
                <!-- <img src="../assets/images/bg.jpg" alt=""> --> <!-- I Removed image tag, as background is now set in CSS not here -->
            </div>

        </div>
    </div>
</body>
</html>
