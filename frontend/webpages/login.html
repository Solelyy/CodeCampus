<body>
    <div class="web">
        <div class="login-box">

            <div class="login-form-box">
                <img src="../assets/images/site-logo.png" alt="">

                    <h2>Log In</h2>
                    <select name="role" id="">

                        <input type="text" placeholder="Username / Email" name="username" value="">

                        <input type="password" placeholder="Password" name="password" value="">
                    </div>

                    <input class="btn" type="button" value="Create account">
                    <a href="../../index.html"><p>Forgot Password?</p></a>
                </div>
            </div>

            <div class="login-img-box">
