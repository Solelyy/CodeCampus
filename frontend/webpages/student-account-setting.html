<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Account Settings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary-color: #512BB2;
      --background-color: #f4f4f9;
      --footer-color: #4a24aa;
      --footer-text: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 30px;
    }

    .settings-section {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .settings-section h2 {
      margin-top: 0;
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      background-color: var(--primary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #361a82;
    }

    footer {
      background-color: var(--footer-color);
      color: var(--footer-text);
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Student Account Settings</h1>

    <div class="settings-section">
      <h2>Change Password</h2>
      <form>
        <label for="current-password">Current Password:</label>
        <input type="password" id="current-password" placeholder="Enter current password" />

        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" placeholder="Enter new password" />

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password" />

        <button class="btn" type="submit">Update Password</button>
      </form>
    </div>

    <div class="settings-section">
      <h2>Manage Account</h2>
      <button class="btn" style="background-color: #d9534f;">Delete Account</button>
    </div>
  </main>

  <footer>
    &copy; 2025 University Portal. All rights reserved.
  </footer>

</body>
</html>
